            <input type="submit" value="Submit" id="submitt" onsubmit="val()">
        </form>
    </div>
    <script>
        function val() {
            let res;
            let str = document.getElementById("t1").value;
            let str1 = document.getElementById("t2").value;
            let str3 = document.getElementById("t3").value;
            let sbt = document.getElementById("submitt");
            let IndNum = /^[0]?[789]\d{9}$/;

            if ((str.match(/[a-zA-Z]/g)) && ((str1.match(/[a-zA-Z0-9]/g) || str1.match(/[^a-zA-Z]/g)) && (str1
                    .length <= 8)) && (IndNum.test(str3))) res = "true";
            else
                res = "false";
            document.getElementById("t4").value = res;

            if (res == 'true') {
                document.getElementById("form").action = "b.html";
            } else {
                alert("error");
            }
        }
